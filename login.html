<ion-content padding>
  <div class="container">
    <div class="card"></div>
    <div class="card">
      <h1 class="title">Login</h1>
      <form>
        <div class="input-container">
          <input type="text" id="label1" required="required"/>
          <label for="label1">Username</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="label2" required="required"/>
          <label for="label2">Password</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button><span>Go</span></button>
        </div>
        <div class="footer"><a href="#">Forgot your password?</a></div>
      </form>
    </div></div>
</ion-content>
